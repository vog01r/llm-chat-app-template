<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Casus — Assistant JdR</title>
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--bg-0: #0b0d12;
				--bg-1: #101528;
				--panel: rgba(255, 255, 255, 0.06);
				--panel-2: rgba(255, 255, 255, 0.08);
				--border: rgba(255, 255, 255, 0.12);
				--text: rgba(255, 255, 255, 0.92);
				--muted: rgba(255, 255, 255, 0.68);
				--user-msg-bg: rgba(246, 130, 31, 0.16);
				--assistant-msg-bg: rgba(255, 255, 255, 0.06);
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text);
				background:
					radial-gradient(1200px 700px at 20% 10%, rgba(246, 130, 31, 0.18), transparent 60%),
					radial-gradient(900px 600px at 90% 20%, rgba(120, 140, 255, 0.16), transparent 55%),
					linear-gradient(180deg, var(--bg-1), var(--bg-0));
				min-height: 100vh;
				max-width: 920px;
				margin: 0 auto;
				padding: 1.25rem;
			}

			header {
				text-align: center;
				margin-bottom: 1.25rem;
				padding: 0.75rem 0 1rem;
			}

			h1 {
				font-size: 2.1rem;
				letter-spacing: -0.02em;
				color: rgba(255, 255, 255, 0.96);
				margin-bottom: 0.15rem;
			}

			header p {
				color: var(--muted);
				font-size: 0.98rem;
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 210px);
				min-height: 520px;
				border: 1px solid var(--border);
				border-radius: 14px;
				overflow: hidden;
				background: var(--panel);
				backdrop-filter: blur(14px);
				box-shadow:
					0 24px 70px rgba(0, 0, 0, 0.45),
					0 1px 0 rgba(255, 255, 255, 0.06) inset;
			}

			.topbar {
				display: flex;
				flex-wrap: wrap;
				gap: 0.75rem;
				align-items: center;
				padding: 0.85rem 0.95rem;
				border-bottom: 1px solid var(--border);
				background: rgba(0, 0, 0, 0.22);
			}

			.field {
				display: flex;
				align-items: center;
				gap: 0.5rem;
				padding: 0.35rem 0.45rem;
				border: 1px solid var(--border);
				border-radius: 10px;
				background: rgba(255, 255, 255, 0.04);
			}

			.field label {
				color: var(--muted);
				font-size: 0.85rem;
				white-space: nowrap;
			}

			select,
			input[type="text"] {
				color: var(--text);
				background: transparent;
				border: none;
				outline: none;
				font: inherit;
				min-width: 140px;
			}

			.btn {
				border: 1px solid var(--border);
				background: rgba(255, 255, 255, 0.04);
				color: var(--text);
				border-radius: 10px;
				padding: 0.45rem 0.65rem;
				cursor: pointer;
				transition:
					background-color 0.15s,
					border-color 0.15s,
					transform 0.05s;
			}

			.btn:hover {
				background: rgba(255, 255, 255, 0.07);
				border-color: rgba(255, 255, 255, 0.18);
			}

			.btn:active {
				transform: translateY(1px);
			}

			.btn-primary {
				border-color: rgba(246, 130, 31, 0.45);
				background: rgba(246, 130, 31, 0.16);
			}

			.btn-primary:hover {
				background: rgba(246, 130, 31, 0.22);
			}

			.quick-prompts {
				display: flex;
				flex-wrap: wrap;
				gap: 0.5rem;
				padding: 0.75rem 0.95rem;
				border-bottom: 1px solid var(--border);
				background: rgba(0, 0, 0, 0.12);
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem 1rem 1.25rem;
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 12px;
				max-width: 86%;
				border: 1px solid rgba(255, 255, 255, 0.08);
			}

			.message p {
				white-space: pre-line;
				margin: 0;
				overflow-wrap: anywhere;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				gap: 0.6rem;
				padding: 0.85rem;
				border-top: 1px solid var(--border);
				background: rgba(0, 0, 0, 0.22);
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border);
				border-radius: 12px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
				color: var(--text);
				background: rgba(255, 255, 255, 0.04);
				outline: none;
			}

			#user-input::placeholder {
				color: rgba(255, 255, 255, 0.5);
			}

			#send-button {
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: rgba(0, 0, 0, 0.92);
				border: none;
				border-radius: 12px;
				cursor: pointer;
				transition: background-color 0.2s, transform 0.05s;
				font-weight: 650;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: rgba(255, 255, 255, 0.18);
				cursor: not-allowed;
				color: rgba(255, 255, 255, 0.6);
			}

			.typing-indicator {
				display: none;
				font-style: italic;
				color: var(--muted);
				padding: 1rem;
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--muted);
			}

			@media (max-width: 560px) {
				.chat-container {
					height: calc(100vh - 190px);
					min-height: 520px;
				}
				select,
				input[type="text"] {
					min-width: 120px;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Casus</h1>
			<p>Assistant JdR — scénarios, PNJ, tables, improvisation, règles.</p>
		</header>

		<div class="chat-container">
			<div class="topbar">
				<div class="field">
					<label for="mode-select">Mode</label>
					<select id="mode-select" aria-label="Mode">
						<option value="mj">MJ</option>
						<option value="joueur">Joueur</option>
					</select>
				</div>
				<div class="field" style="flex: 1 1 240px">
					<label for="universe-input">Univers</label>
					<input
						id="universe-input"
						type="text"
						placeholder="ex: médiéval sombre, cyberpunk, space opera…"
						autocomplete="off"
					/>
				</div>
				<button class="btn" id="clear-button" type="button">Réinitialiser</button>
			</div>

			<div class="quick-prompts" id="quick-prompts" aria-label="Suggestions">
				<button class="btn btn-primary" data-prompt="Crée un scénario JdR en 1 page (pitch, accroches, 3 scènes, 5 PNJ, 3 complications).">
					Scénario (1 page)
				</button>
				<button class="btn" data-prompt="Génère un PNJ mémorable (nom, concept, voix, secret, motivation, lien aux PJ).">
					PNJ
				</button>
				<button class="btn" data-prompt="Donne 10 accroches d’intrigue adaptées à mon univers, avec une complication chacune.">
					Accroches
				</button>
				<button class="btn" data-prompt="/roll 1d20 adv">
					/roll 1d20 adv
				</button>
				<button class="btn" data-prompt="/help">
					/help
				</button>
			</div>

			<div id="chat-messages" class="chat-messages"></div>

			<div class="typing-indicator" id="typing-indicator">
				Casus réfléchit…
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Décris ta demande… (ex: « j’ai 3 PJ niv 2, univers dark fantasy, je veux une enquête »)"
					rows="1"
					autofocus
				></textarea>
				<button id="send-button">Envoyer</button>
			</div>
		</div>

		<footer>
			<p>Propulsé par Cloudflare Workers AI — streaming SSE</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
